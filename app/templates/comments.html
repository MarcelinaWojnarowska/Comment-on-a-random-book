{% extends 'layout.html' %}

{% block content%}
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Comment</th>
        <th scope="col">Nickname</th>
    </tr>
    </thead>
    <tbody>
    {% for comment in comments%}
    <tr>
        <td>{{comment[0]}}</td>
        <td>"{{comment[1]}}"</td>
        <td>{{comment[2]}}</td>
        <td>{{comment[3]}}</td>
    </tr>
    {% endfor%}
    </tbody>
</table>
<img src="/static/stephenking.jpg" alt="books by S.King" width="500" height="250">
{% endblock %}
